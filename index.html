<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A fullscreen modern online clock with analog and digital styles.">
  <title>Clocky - Fullscreen LED Clock</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #00bfff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #clock-digital, #clock-analog {
      display: none;
    }

    #clock-digital {
      font-size: 14vw;
      font-weight: bold;
      letter-spacing: 0.05em;
      text-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff;
      position: relative;
      display: flex;
      align-items: baseline;
      justify-content: center;
    }

    #ampm {
      font-size: 0.3em;
      margin-left: 10px;
      position: relative;
      top: -1.5em;
      opacity: 0.8;
    }

    canvas {
      background: #000;
    }

    .buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #111;
      color: #00bfff;
      border: 1px solid #00bfff;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #00bfff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button onclick="toggleClock()">Switch Clock</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div id="clock-digital">
    <div id="time">00:00:00</div>
    <div id="ampm">AM</div>
  </div>

  <canvas id="clock-analog" width="500" height="500"></canvas>

  <script>
    let showingDigital = true;
    const digitalClock = document.getElementById('clock-digital');
    const analogClock = document.getElementById('clock-analog');
    const ctx = analogClock.getContext('2d');

    function toggleClock() {
      showingDigital = !showingDigital;
      digitalClock.style.display = showingDigital ? 'flex' : 'none';
      analogClock.style.display = showingDigital ? 'none' : 'block';
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function updateDigitalClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12;

      const timeString = [
        String(hours).padStart(2, '0'),
        String(minutes).padStart(2, '0'),
        String(seconds).padStart(2, '0')
      ].join(':');

      document.getElementById('time').textContent = timeString;
      document.getElementById('ampm').textContent = ampm;
    }

    function drawAnalogClock() {
      const now = new Date();
      const radius = analogClock.height / 2;
      ctx.save();
      ctx.clearRect(0, 0, analogClock.width, analogClock.height);
      ctx.translate(radius, radius);

      // Clock border
      ctx.beginPath();
      ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI);
      ctx.strokeStyle = '#00bfff';
      ctx.lineWidth = 6;
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#00bfff';
      ctx.stroke();

      // Tick marks
      for (let i = 0; i < 60; i++) {
        const angle = (i * Math.PI) / 30;
        const length = i % 5 === 0 ? 15 : 7;
        ctx.beginPath();
        ctx.rotate(angle);
        ctx.moveTo(0, -radius + 5);
        ctx.lineTo(0, -radius + 5 + length);
        ctx.lineWidth = i % 5 === 0 ? 2 : 1;
        ctx.strokeStyle = '#00bfff';
        ctx.stroke();
        ctx.rotate(-angle);
      }

      // Hands
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      drawHand((hour + minute / 60) * Math.PI / 6, radius * 0.5, 6);
      drawHand((minute + second / 60) * Math.PI / 30, radius * 0.75, 4);
      drawHand(second * Math.PI / 30, radius * 0.85, 2, '#ff4444');

      ctx.restore();
    }

    function drawHand(pos, length, width, color = '#00bfff') {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.strokeStyle = color;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function loop() {
      updateDigitalClock();
      if (!showingDigital) {
        drawAnalogClock();
      }
      requestAnimationFrame(loop);
    }

    // Init
    toggleClock(); // show digital
    toggleClock(); // re-toggle to initialize
    loop();
  </script>

</body>
</html>
