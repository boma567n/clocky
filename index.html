<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clocky - Fullscreen Online Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #00f0ff;
      --accent: #00f0ff;
    }

    body.light {
      --bg: #fff;
      --fg: #111;
      --accent: #0077cc;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
      position: relative;
    }

    #clock-digital {
      font-size: 12vw;
      font-weight: normal;
      display: flex;
      align-items: baseline;
      justify-content: center;
      text-align: center;
      flex-wrap: wrap;
    }

    #ampm {
      font-size: 0.25em;
      margin-left: 8px;
      opacity: 0.6;
    }

    #date {
      font-size: 1.2vw;
      margin-top: 5px;
      opacity: 0.75;
      text-align: center;
      display: none;
    }

    .analog-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    canvas {
      background: var(--bg);
      width: 100%;
      height: auto;
      max-width: 30vw;
      max-height: 30vh;
    }

    body.fullscreen-active canvas {
      max-width: 55vw;
      max-height: 55vh;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      z-index: 10;
    }

    button, select {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      min-width: 100px;
    }

    button:hover, select:hover {
      background: var(--accent);
      color: var(--bg);
    }

    select {
      background: var(--bg);
    }

    .analog-date-box {
      position: absolute;
      top: 50%;
      left: 48%;
      transform: translate(-50%, -50%);
      background: var(--fg);
      color: var(--bg);
      border: 2px solid var(--accent);
      border-radius: 4px;
      font-size: 0.9em;
      padding: 2px 6px;
      display: none;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      #clock-digital {
        font-size: 18vw;
      }

      #date {
        font-size: 5vw;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      button, select {
        font-size: 16px;
        width: 90%;
        max-width: 300px;
      }
    }

    body.fullscreen-active {
      cursor: none;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button id="toggleMode">Analog / Digital</button>
    <button id="toggleTheme">Light / Dark</button>
    <button id="toggleDate">Show Date</button>
    <button id="toggleFormat">12h / 24h</button>
    <button id="fullscreenBtn">Fullscreen</button>
  </div>

  <div id="clock-digital" style="display: none;">
    <span id="time">00:00:00</span>
    <span id="ampm"></span>
    <div id="date"></div>
  </div>

  <div class="analog-wrapper" style="display: none;">
    <canvas id="clock-analog" width="500" height="500"></canvas>
    <div class="analog-date-box" id="analogDateBox">MON 13</div>
  </div>

  <script>
    const toggleModeBtn = document.getElementById('toggleMode');
    const toggleThemeBtn = document.getElementById('toggleTheme');
    const toggleDateBtn = document.getElementById('toggleDate');
    const toggleFormatBtn = document.getElementById('toggleFormat');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    const digitalClock = document.getElementById('clock-digital');
    const analogWrapper = document.querySelector('.analog-wrapper');
    const dateText = document.getElementById('date');
    const timeText = document.getElementById('time');
    const ampmText = document.getElementById('ampm');
    const analogDateBox = document.getElementById('analogDateBox');
    const buttons = document.querySelector('.buttons');

    let isAnalog = false;
    let showDate = true;
    let is24Hour = false;

    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const day = now.getDate();
      const dayNames = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
      const dayOfWeek = dayNames[now.getDay()];

      let ampm = "";
      if (!is24Hour) {
        ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12;
      }

      timeText.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      ampmText.textContent = is24Hour ? "" : ampm;
      dateText.textContent = `${dayOfWeek} ${day}`;
      analogDateBox.textContent = `${dayOfWeek} ${day}`;
    }

    function drawClock() {
      const canvas = document.getElementById("clock-analog");
      const ctx = canvas.getContext("2d");
      const radius = canvas.height / 2;
      ctx.translate(radius, radius);

      setInterval(() => {
        ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawTime(ctx, radius);
      }, 1000);
    }

    function drawFace(ctx, radius) {
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
      ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--bg');
      ctx.fill();
    }

    function drawNumbers(ctx, radius) {
      const fontSize = radius * 0.15;
      ctx.font = fontSize + "px monospace";
      ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--fg');
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (let num = 1; num <= 12; num++) {
        let angle = num * Math.PI / 6;
        ctx.rotate(angle);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-angle);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(angle);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-angle);
      }
    }

    function drawTime(ctx, radius) {
      const now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let second = now.getSeconds();
      hour = hour % 12;
      hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60));
      drawHand(ctx, hour, radius * 0.5, radius * 0.07);
      drawHand(ctx, minute * Math.PI / 30, radius * 0.8, radius * 0.07);
      drawHand(ctx, second * Math.PI / 30, radius * 0.9, radius * 0.02);
    }

    function drawHand(ctx, pos, length, width) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--fg');
      ctx.stroke();
      ctx.rotate(-pos);
    }

    toggleModeBtn.onclick = () => {
      isAnalog = !isAnalog;
      digitalClock.style.display = isAnalog ? "none" : "flex";
      analogWrapper.style.display = isAnalog ? "flex" : "none";
      analogDateBox.style.display = isAnalog && showDate ? "block" : "none";
    };

    toggleDateBtn.onclick = () => {
      showDate = !showDate;
      dateText.style.display = showDate ? "block" : "none";
      analogDateBox.style.display = isAnalog && showDate ? "block" : "none";
    };

    toggleThemeBtn.onclick = () => {
      document.body.classList.toggle("light");
    };

    toggleFormatBtn.onclick = () => {
      is24Hour = !is24Hour;
    };

    fullscreenBtn.onclick = () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    };

    document.addEventListener('fullscreenchange', () => {
      const isFs = !!document.fullscreenElement;
      document.body.classList.toggle('fullscreen-active', isFs);
      buttons.style.display = isFs ? 'none' : 'flex';
    });

    setInterval(updateTime, 1000);
    updateTime();
    drawClock();
    toggleModeBtn.click(); // Default to digital first
  </script>
</body>
</html>
