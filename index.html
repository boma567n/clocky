<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clocky - Fullscreen Online Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #cfc5ff;
      --accent: #cfc5ff;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      cursor: default;
    }
    body {
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }
    header, footer {
      width: 100%;
      text-align: center;
      padding: 16px 0 12px 0;
      color: var(--fg);
      background: rgba(0,0,0,0.7);
      letter-spacing: 2px;
      font-size: 1.3em;
    }
    header {
      margin-bottom: 12px;
    }
    .ad-banner {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      min-height: 120px;
      background: rgba(200,200,200,0.07); /* subtle visual for dev */
      border: 1px dashed #bbb; /* optional, for dev */
      box-sizing: border-box;
      transition: min-height 0.3s;
    }
    .adsbygoogle {
      min-height: 90px;
      width: 100%;
    }
    body.fullscreen-active .ad-banner {
      display: none;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      margin: 20px 0 0 0;
    }
    button, select {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover, select:hover {
      background: var(--accent);
      color: var(--bg);
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1 1 auto;
      width: 100%;
    }
    #clock-digital {
      font-size: 12vw;
      text-align: center;
      display: none;
    }
    #date {
      font-size: 1vw;
      margin-top: 10px;
      margin-bottom: 24px; /* Added for extra space below the date */
      opacity: 0.8;
      display: none;
    }
    .analog-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      position: relative;
      width: 35vmin;
      height: 35vmin;
    }
    body.fullscreen-active canvas {
      width: 50vmin;
      height: 50vmin;
    }
    body.fullscreen-active {
      cursor: none;
    }
    .ampm {
      font-size: 0.4em;
      vertical-align: super;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    Clocky - Fullscreen Online Clock
  </header>

  <!-- Top Ad Banner (AdSense test code) -->
  <div class="ad-banner">
    <!-- Google AdSense test code, swap with real client/slot when live -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block; height:90px;"
         data-ad-client="ca-pub-0000000000000000"
         data-ad-slot="0000000000"
         data-ad-format="auto"
         data-adtest="on"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="buttons">
    <button id="toggle-format">12/24 Hour</button>
    <button id="toggle-mode">Analog/Digital</button>
    <button id="toggle-date">Show Date</button>
    <button id="toggle-fullscreen">Fullscreen</button>
  </div>

  <main>
    <div id="clock-digital"></div>
    <div id="date"></div>
    <div class="analog-wrapper">
      <canvas id="clock-analog"></canvas>
    </div>
  </main>

  <!-- Bottom Ad Banner (AdSense test code) -->
  <div class="ad-banner">
    <!-- Google AdSense test code, swap with real client/slot when live -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block; height:90px;"
         data-ad-client="ca-pub-0000000000000000"
         data-ad-slot="0000000000"
         data-ad-format="auto"
         data-adtest="on"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <footer>
    &copy; 2025 Clocky. All rights reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const digitalClock = document.getElementById('clock-digital');
      const analogClock = document.getElementById('clock-analog');
      const dateEl = document.getElementById('date');

      const ctx = analogClock.getContext('2d');

      let showAnalog = true;
      let showDate = false;
      let use24Hour = false;

      function updateTime() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const day = now.getDate();
        const month = now.toLocaleString('en', { month: 'short' }).toUpperCase();
        const year = now.getFullYear();
        const dayName = now.toLocaleDateString('en', { weekday: 'short' }).toUpperCase();

        let ampm = '';
        if (!use24Hour) {
          ampm = hours >= 12 ? ' PM' : ' AM';
          hours = hours % 12 || 12;
        }

        // CHANGE: Only padStart in 24-hour mode
        const hourStr = use24Hour ? hours.toString().padStart(2, '0') : hours.toString();
        digitalClock.innerHTML = `${hourStr}:${minutes}:${seconds}${!use24Hour ? `<span class="ampm">${ampm}</span>` : ''}`;
        dateEl.textContent = `${dayName}, ${day} ${month} ${year}`;
      }

      function drawAnalog() {
        const now = new Date();
        const sec = now.getSeconds();
        const min = now.getMinutes();
        const hr = now.getHours();
        const w = analogClock.width = analogClock.offsetWidth;
        const h = analogClock.height = analogClock.offsetHeight;
        const r = w / 2;

        ctx.clearRect(0, 0, w, h);
        ctx.translate(r, r);
        ctx.strokeStyle = '#cfc5ff';

        // rotating seconds ring
        ctx.beginPath();
        ctx.arc(0, 0, r - 4, -Math.PI / 2, -Math.PI / 2 + (Math.PI * 2) * (sec / 60));
        ctx.strokeStyle = '#cfc5ff';
        ctx.lineWidth = 4;
        ctx.stroke();

        // hands
        ctx.rotate((Math.PI / 6) * ((hr % 12) + min / 60));
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -r * 0.4);
        ctx.stroke();
        ctx.rotate(-(Math.PI / 6) * ((hr % 12) + min / 60));

        ctx.rotate((Math.PI / 30) * min);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -r * 0.6);
        ctx.stroke();
        ctx.rotate(-(Math.PI / 30) * min);

        ctx.setTransform(1, 0, 0, 1, 0, 0);
      }

      function updateClock() {
        updateTime();
        if (showAnalog) {
          digitalClock.style.display = 'none';
          analogClock.style.display = 'block';
          drawAnalog();
        } else {
          digitalClock.style.display = 'block';
          analogClock.style.display = 'none';
        }
        dateEl.style.display = showDate ? 'block' : 'none';
      }

      setInterval(updateClock, 1000);

      document.getElementById('toggle-mode').onclick = () => {
        showAnalog = !showAnalog;
        updateClock();
      };

      document.getElementById('toggle-date').onclick = () => {
        showDate = !showDate;
        updateClock();
      };

      document.getElementById('toggle-format').onclick = () => {
        use24Hour = !use24Hour;
        updateClock();
      };

      document.getElementById('toggle-fullscreen').onclick = () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
          document.body.classList.add("fullscreen-active");
        } else {
          document.exitFullscreen();
          // Don't remove the class here
        }
      };

      document.addEventListener('fullscreenchange', () => {
        const controlButtons = document.querySelector('.buttons');
        controlButtons.style.display = document.fullscreenElement ? 'none' : 'flex';
        document.body.style.cursor = document.fullscreenElement ? 'none' : 'default';
        // Always remove 'fullscreen-active' when not in fullscreen
        if (!document.fullscreenElement) {
          document.body.classList.remove("fullscreen-active");
        }
      });

      updateClock();
    });
  </script>
</body>
</html>
