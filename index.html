<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A fullscreen online clock with analog and digital modes. Great for presentations, focus, and more.">
  <title>Clocky - Fullscreen Online Clock</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #clock-digital, #clock-analog {
      display: none;
    }

    #clock-digital {
      font-size: 14vw;
      font-weight: bold;
      letter-spacing: 0.1em;
      text-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88;
    }

    canvas {
      background: #000;
    }

    .buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #111;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #00ff88;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button onclick="toggleClock()">Switch Clock</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div id="clock-digital">00:00:00 AM</div>
  <canvas id="clock-analog" width="400" height="400"></canvas>

  <script>
    let showingDigital = true;
    const digitalClock = document.getElementById('clock-digital');
    const analogClock = document.getElementById('clock-analog');
    const ctx = analogClock.getContext('2d');

    function toggleClock() {
      showingDigital = !showingDigital;
      digitalClock.style.display = showingDigital ? 'block' : 'none';
      analogClock.style.display = showingDigital ? 'none' : 'block';
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function updateDigitalClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12; // 0 becomes 12

      const timeString = [
        String(hours).padStart(2, '0'),
        String(minutes).padStart(2, '0'),
        String(seconds).padStart(2, '0')
      ].join(':') + ' ' + ampm;

      digitalClock.textContent = timeString;
    }

    function drawAnalogClock() {
      const now = new Date();
      const radius = analogClock.height / 2;
      ctx.save();
      ctx.clearRect(0, 0, analogClock.width, analogClock.height);
      ctx.translate(radius, radius);

      // Draw clock circle
      ctx.beginPath();
      ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI);
      ctx.strokeStyle = '#00ff88';
      ctx.lineWidth = 8;
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#00ff88';
      ctx.stroke();

      // Numbers
      ctx.font = `${radius * 0.15}px monospace`;
      ctx.textBaseline = 'middle';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#00ff88';
      for (let num = 1; num <= 12; num++) {
        const ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius + 30);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius - 30);
        ctx.rotate(-ang);
      }

      // Hands
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      drawHand((hour + minute / 60) * Math.PI / 6, radius * 0.5, 6); // Hour
      drawHand((minute + second / 60) * Math.PI / 30, radius * 0.8, 4); // Minute
      drawHand(second * Math.PI / 30, radius * 0.9, 2, '#ff4444'); // Second

      ctx.restore();
    }

    function drawHand(pos, length, width, color = '#00ff88') {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.strokeStyle = color;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function loop() {
      updateDigitalClock();
      if (!showingDigital) {
        drawAnalogClock();
      }
      requestAnimationFrame(loop);
    }

    // Init
    toggleClock(); // Show digital first
    toggleClock(); // Show again to trigger setup
    loop();
  </script>

</body>
</html>
