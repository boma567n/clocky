<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A fullscreen online clock with analog and digital modes. Great for presentations, focus, and more.">
  <title>Clocky - Fullscreen Online Clock</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #clock-digital, #clock-analog {
      display: none;
    }

    #clock-digital {
      font-size: 12vw;
      letter-spacing: 0.05em;
    }

    canvas {
      background: #000;
    }

    .buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #222;
      color: #0f0;
      border: none;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button onclick="toggleClock()">Switch Clock</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div id="clock-digital">00:00:00</div>
  <canvas id="clock-analog" width="400" height="400"></canvas>

  <script>
    let showingDigital = true;
    const digitalClock = document.getElementById('clock-digital');
    const analogClock = document.getElementById('clock-analog');
    const ctx = analogClock.getContext('2d');

    function toggleClock() {
      showingDigital = !showingDigital;
      digitalClock.style.display = showingDigital ? 'block' : 'none';
      analogClock.style.display = showingDigital ? 'none' : 'block';
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function updateDigitalClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      digitalClock.textContent = timeString;
    }

    function drawAnalogClock() {
      const now = new Date();
      const radius = analogClock.height / 2;
      ctx.translate(radius, radius);
      ctx.clearRect(-radius, -radius, analogClock.width, analogClock.height);

      ctx.beginPath();
      ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI);
      ctx.strokeStyle = '#0f0';
      ctx.lineWidth = 4;
      ctx.stroke();

      // Hour marks
      for (let num = 1; num <= 12; num++) {
        const ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius + 30);
        ctx.fillStyle = "#0f0";
        ctx.fillText(num.toString(), -5, 5);
        ctx.translate(0, radius - 30);
        ctx.rotate(-ang);
      }

      // Hands
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      drawHand((hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)), radius * 0.5, 6);  // Hour hand
      drawHand((minute * Math.PI / 30), radius * 0.8, 4);                               // Minute hand
      drawHand((second * Math.PI / 30), radius * 0.9, 2);                               // Second hand

      ctx.translate(-radius, -radius);
    }

    function drawHand(pos, length, width) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.strokeStyle = "#0f0";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function loop() {
      updateDigitalClock();
      if (!showingDigital) {
        drawAnalogClock();
      }
      requestAnimationFrame(loop);
    }

    // Init
    toggleClock(); // Show digital first
    toggleClock(); // Show again to trigger setup
    loop();
  </script>

</body>
</html>
