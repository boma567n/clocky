<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clocky - Fullscreen Online Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #cfc5ff;
      --accent: #cfc5ff;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: default;
    }

    #clock-digital {
      font-size: 12vw;
      text-align: center;
      display: none;
    }

    #date {
      font-size: 1vw;
      margin-top: 10px;
      opacity: 0.8;
      display: none;
    }

    canvas {
      position: relative;
      width: 35vmin;
      height: 35vmin;
    }

    body.fullscreen-active canvas {
      width: 50vmin;
      height: 50vmin;
    }

    .analog-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttons {
      position: absolute;
      top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }

    button, select {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover, select:hover {
      background: var(--accent);
      color: var(--bg);
    }

    body.fullscreen-active {
      cursor: none;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button id="toggle-format">12/24 Hour</button>
    <button id="toggle-mode">Analog/Digital</button>
    <button id="toggle-date">Show Date</button>
    <button id="toggle-fullscreen">Fullscreen</button>
  </div>

  <div id="clock-digital"></div>
  <div id="date"></div>

  <div class="analog-wrapper">
    <canvas id="clock-analog"></canvas>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const digitalClock = document.getElementById('clock-digital');
      const analogClock = document.getElementById('clock-analog');
      const dateEl = document.getElementById('date');

      const ctx = analogClock.getContext('2d');

      let showAnalog = true;
      let showDate = false;
      let use24Hour = false;

      function updateTime() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const day = now.getDate();
        const month = now.toLocaleString('en', { month: 'short' }).toUpperCase();
        const year = now.getFullYear();
        const dayName = now.toLocaleDateString('en', { weekday: 'short' }).toUpperCase();

        let ampm = '';
        if (!use24Hour) {
          ampm = hours >= 12 ? ' PM' : ' AM';
          hours = hours % 12 || 12;
        }

        digitalClock.textContent = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}${!use24Hour ? ampm : ''}`;
        dateEl.textContent = `${dayName}, ${day} ${month} ${year}`;
      }

      function drawAnalog() {
        const now = new Date();
        const sec = now.getSeconds();
        const min = now.getMinutes();
        const hr = now.getHours();
        const w = analogClock.width = analogClock.offsetWidth;
        const h = analogClock.height = analogClock.offsetHeight;
        const r = w / 2;

        ctx.clearRect(0, 0, w, h);
        ctx.translate(r, r);
        ctx.strokeStyle = '#cfc5ff';

        // rotating seconds ring
        ctx.beginPath();
        ctx.arc(0, 0, r - 4, -Math.PI / 2, -Math.PI / 2 + (Math.PI * 2) * (sec / 60));
        ctx.strokeStyle = '#cfc5ff';
        ctx.lineWidth = 4;
        ctx.stroke();

        // hands
        ctx.rotate((Math.PI / 6) * ((hr % 12) + min / 60));
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -r * 0.4);
        ctx.stroke();
        ctx.rotate(-(Math.PI / 6) * ((hr % 12) + min / 60));

        ctx.rotate((Math.PI / 30) * min);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -r * 0.6);
        ctx.stroke();
        ctx.rotate(-(Math.PI / 30) * min);

        ctx.setTransform(1, 0, 0, 1, 0, 0);
      }

      function updateClock() {
        updateTime();
        if (showAnalog) {
          digitalClock.style.display = 'none';
          analogClock.style.display = 'block';
          drawAnalog();
        } else {
          digitalClock.style.display = 'block';
          analogClock.style.display = 'none';
        }
        dateEl.style.display = showDate ? 'block' : 'none';
      }

      setInterval(updateClock, 1000);

      document.getElementById('toggle-mode').onclick = () => {
        showAnalog = !showAnalog;
        updateClock();
      };

      document.getElementById('toggle-date').onclick = () => {
        showDate = !showDate;
        updateClock();
      };

      document.getElementById('toggle-format').onclick = () => {
        use24Hour = !use24Hour;
        updateClock();
      };

      document.getElementById('toggle-fullscreen').onclick = () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
          document.body.classList.add("fullscreen-active");
        } else {
          document.exitFullscreen();
          document.body.classList.remove("fullscreen-active");
        }
      };

      document.addEventListener('fullscreenchange', () => {
        const controlButtons = document.querySelector('.buttons');
        controlButtons.style.display = document.fullscreenElement ? 'none' : 'flex';
        document.body.style.cursor = document.fullscreenElement ? 'none' : 'default';
      });

      updateClock();
    });
  </script>
</body>
</html>
