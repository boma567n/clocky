<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clocky - Fullscreen Online Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #00f0ff;
      --accent: #00f0ff;
    }

    body.light {
      --bg: #fff;
      --fg: #111;
      --accent: #0077cc;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }

    #clock-digital {
      font-size: 12vw;
      font-weight: normal;
      display: flex;
      align-items: baseline;
      justify-content: center;
      text-align: center;
      flex-wrap: wrap;
    }

    #ampm {
      font-size: 0.25em;
      margin-left: 8px;
      opacity: 0.6;
    }

    #date {
      font-size: 3vw;
      margin-top: 5px;
      opacity: 0.75;
      text-align: center;
      display: none;
    }

    canvas {
      background: var(--bg);
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
    }

    .buttons, #exitFullscreenBtn {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      z-index: 10;
    }

    button, select {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      min-width: 100px;
    }

    button:hover, select:hover {
      background: var(--accent);
      color: var(--bg);
    }

    select {
      background: var(--bg);
    }

    #exitFullscreenBtn {
      display: none;
    }

    .fullscreen-active .buttons {
      display: none;
    }

    .fullscreen-active #exitFullscreenBtn {
      display: none;
    }

    .fullscreen-active {
      cursor: none;
    }

    .analog-wrapper {
      position: relative;
    }

    .analog-date-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(80px, -70px);
      background: var(--fg);
      color: var(--bg);
      border: 2px solid var(--accent);
      border-radius: 4px;
      font-size: 1em;
      padding: 4px 8px;
      display: none;
    }

    @media (max-width: 600px) {
      #clock-digital {
        font-size: 18vw;
      }

      #date {
        font-size: 5vw;
      }

      .buttons, #exitFullscreenBtn {
        flex-direction: column;
        align-items: center;
      }

      button, select {
        font-size: 16px;
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button onclick="toggleClock()">Analog/Digital</button>
    <button onclick="toggleTheme()">Light/Dark</button>
    <button onclick="toggleHourFormat()">12/24 Hour</button>
    <button onclick="toggleDateVisibility()">Day & Date</button>
    <select id="dateFormatSelect" onchange="updateDate()">
      <option value="YYYY/MM/DD">YYYY/MM/DD</option>
      <option value="DD/MM/YYYY">DD/MM/YYYY</option>
      <option value="MM/DD/YYYY">MM/DD/YYYY</option>
    </select>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div id="clock-digital">
    <div id="time">00:00:00</div>
    <div id="ampm">AM</div>
  </div>
  <div id="date">TUE, 2025/05/13</div>

  <div class="analog-wrapper" style="display: none;">
    <canvas id="clock-analog" width="400" height="400"></canvas>
    <div id="analog-date" class="analog-date-box">WED 14</div>
  </div>

  <script>
    let showingDigital = true;
    let is24Hour = false;
    let showDate = false;

    const digitalClock = document.getElementById('clock-digital');
    const analogWrapper = document.querySelector('.analog-wrapper');
    const analogClock = document.getElementById('clock-analog');
    const timeEl = document.getElementById('time');
    const ampmEl = document.getElementById('ampm');
    const dateEl = document.getElementById('date');
    const analogDateBox = document.getElementById('analog-date');
    const ctx = analogClock.getContext('2d');

    function toggleClock() {
      showingDigital = !showingDigital;
      digitalClock.style.display = showingDigital ? 'flex' : 'none';
      analogWrapper.style.display = showingDigital ? 'none' : 'block';
      updateDate();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function toggleHourFormat() {
      is24Hour = !is24Hour;
    }

    function toggleDateVisibility() {
      showDate = !showDate;
      updateDate();
    }

    function updateDigitalClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      let ampm = '';
      if (!is24Hour) {
        ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
      }

      timeEl.textContent = [
        is24Hour ? String(hours).padStart(2, '0') : hours,
        String(minutes).padStart(2, '0'),
        String(seconds).padStart(2, '0')
      ].join(':');
      ampmEl.textContent = is24Hour ? '' : ampm;
    }

    function updateDate() {
      const now = new Date();
      const format = document.getElementById('dateFormatSelect').value;

      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const day = ['SUN','MON','TUE','WED','THU','FRI','SAT'][now.getDay()];

      let dateString = '';
      switch (format) {
        case 'YYYY/MM/DD':
          dateString = `${yyyy}/${mm}/${dd}`;
          break;
        case 'DD/MM/YYYY':
          dateString = `${dd}/${mm}/${yyyy}`;
          break;
        case 'MM/DD/YYYY':
          dateString = `${mm}/${dd}/${yyyy}`;
          break;
      }

      if (showingDigital && showDate) {
        dateEl.style.display = 'block';
        dateEl.textContent = `${day}, ${dateString}`;
      } else {
        dateEl.style.display = 'none';
      }

      if (!showingDigital && showDate) {
        analogDateBox.style.display = 'block';
        analogDateBox.textContent = `${day} ${dd}`;
      } else {
        analogDateBox.style.display = 'none';
      }
    }

    function drawAnalogClock() {
      const now = new Date();
      const canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.6;
      analogClock.width = canvasSize;
      analogClock.height = canvasSize;
      const radius = analogClock.height / 2;
      ctx.save();
      ctx.clearRect(0, 0, analogClock.width, analogClock.height);
      ctx.translate(radius, radius);

      ctx.beginPath();
      ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI);
      ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--accent');
      ctx.lineWidth = 4;
      ctx.stroke();

      for (let i = 0; i < 60; i++) {
        const angle = (i * Math.PI) / 30;
        const len = i % 5 === 0 ? 10 : 4;
        ctx.beginPath();
        ctx.rotate(angle);
        ctx.moveTo(0, -radius + 10);
        ctx.lineTo(0, -radius + 10 + len);
        ctx.lineWidth = i % 5 === 0 ? 2 : 1;
        ctx.stroke();
        ctx.rotate(-angle);
      }

      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      drawHand((hour + minute / 60) * Math.PI / 6, radius * 0.5, 5);
      drawHand((minute + second / 60) * Math.PI / 30, radius * 0.7, 3);
      drawHand(second * Math.PI / 30, radius * 0.8, 2, 'red');

      ctx.restore();
    }

    function drawHand(pos, length, width, color = getComputedStyle(document.body).getPropertyValue('--accent')) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.strokeStyle = color;
      ctx.lineCap = 'round';
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function loop() {
      updateDigitalClock();
      updateDate();
      if (!showingDigital) drawAnalogClock();
      requestAnimationFrame(loop);
    }

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        document.body.classList.add('fullscreen-active');
      } else {
        document.body.classList.remove('fullscreen-active');
      }
    });

    toggleClock();
    toggleClock();
    loop();
  </script>

</body>
</html>
