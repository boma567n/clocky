<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clocky - Fullscreen Online Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #00f0ff;
      --accent: #00f0ff;
    }

    body.light {
      --bg: #fff;
      --fg: #111;
      --accent: #0077cc;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }

    #clock-digital {
      font-size: 12vw;
      font-weight: normal;
      display: flex;
      align-items: baseline;
      justify-content: center;
      text-align: center;
      flex-wrap: wrap;
    }

    #ampm {
      font-size: 0.25em;
      margin-left: 8px;
      opacity: 0.6;
    }

    #date {
      font-size: 1.2vw;
      margin-top: 5px;
      opacity: 0.75;
      text-align: center;
      display: none;
    }

    canvas {
      background: var(--bg);
      width: 100%;
      height: auto;
      max-width: 60vw;
      max-height: 60vh;
      position: relative;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      z-index: 10;
    }

    button, select {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      min-width: 100px;
    }

    button:hover, select:hover {
      background: var(--accent);
      color: var(--bg);
    }

    select {
      background: var(--bg);
    }

    .analog-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 90vw;
      max-height: 90vh;
    }

    .analog-date-box {
      position: absolute;
      top: 50%;
      left: 62%;
      transform: translate(-50%, -50%);
      background: var(--fg);
      color: var(--bg);
      border: 2px solid var(--accent);
      border-radius: 4px;
      font-size: 0.9em;
      padding: 2px 6px;
      display: none;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 600px) {
      #clock-digital {
        font-size: 18vw;
      }

      #date {
        font-size: 5vw;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      button, select {
        font-size: 16px;
        width: 90%;
        max-width: 300px;
      }
    }

    body.fullscreen-active .buttons {
      display: none;
    }
  </style>
</head>
<body>
  <div class="buttons" id="controlButtons">
    <button onclick="toggleClock()">Analog/Digital</button>
    <button onclick="toggleTheme()">Light/Dark</button>
    <button onclick="toggleHourFormat()">12/24 Hour</button>
    <button onclick="toggleDateVisibility()">Day & Date</button>
    <select id="dateFormatSelect" onchange="updateDate()">
      <option value="YYYY/MM/DD">YYYY/MM/DD</option>
      <option value="DD/MM/YYYY">DD/MM/YYYY</option>
      <option value="MM/DD/YYYY">MM/DD/YYYY</option>
    </select>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div id="clock-digital">
    <div id="time">00:00:00</div>
    <div id="ampm">AM</div>
  </div>
  <div id="date">TUE, 2025/05/13</div>

  <div class="analog-wrapper" style="display: none;">
    <canvas id="clock-analog" width="800" height="800"></canvas>
    <div id="analog-date" class="analog-date-box">WED 14</div>
  </div>

  <script>
    const timeEl = document.getElementById("time");
    const ampmEl = document.getElementById("ampm");
    const dateEl = document.getElementById("date");
    const analogWrapper = document.querySelector(".analog-wrapper");
    const digitalClock = document.getElementById("clock-digital");
    const analogDate = document.getElementById("analog-date");
    const dateFormatSelect = document.getElementById("dateFormatSelect");
    const controlButtons = document.getElementById("controlButtons");
    let isAnalog = false;
    let is24Hour = false;
    let showDate = false;

    function padZero(n) {
      return n < 10 ? "0" + n : n;
    }

    function updateTime() {
      const now = new Date();
      const hrs24 = now.getHours();
      const hrs = is24Hour ? hrs24 : ((hrs24 % 12) || 12);
      const mins = now.getMinutes();
      const secs = now.getSeconds();

      const ampm = hrs24 >= 12 ? "PM" : "AM";
      timeEl.textContent = `${is24Hour ? padZero(hrs) : hrs}:${padZero(mins)}:${padZero(secs)}`;
      ampmEl.textContent = is24Hour ? "" : ampm;

      const weekday = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"][now.getDay()];
      const day = padZero(now.getDate());
      const month = padZero(now.getMonth() + 1);
      const year = now.getFullYear();
      const format = dateFormatSelect.value;

      let formattedDate = `${weekday}, ${year}/${month}/${day}`;
      if (format === "DD/MM/YYYY") formattedDate = `${weekday}, ${day}/${month}/${year}`;
      if (format === "MM/DD/YYYY") formattedDate = `${weekday}, ${month}/${day}/${year}`;

      dateEl.textContent = formattedDate;
      analogDate.textContent = `${weekday} ${day}`;
    }

    function drawAnalogClock() {
      const now = new Date();
      const canvas = document.getElementById("clock-analog");
      const ctx = canvas.getContext("2d");
      const radius = canvas.height / 2;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(radius, radius);

      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
      ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--accent');
      ctx.lineWidth = 6;
      ctx.stroke();

      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      function drawHand(pos, length, width) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0, 0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
      }

      ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--fg');

      drawHand(((hour % 12) + minute / 60) * Math.PI / 6, radius * 0.5, 6);
      drawHand((minute + second / 60) * Math.PI / 30, radius * 0.8, 4);
      drawHand(second * Math.PI / 30, radius * 0.9, 2);

      ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    function updateClock() {
      updateTime();
      if (isAnalog) drawAnalogClock();
    }

    setInterval(updateClock, 1000);

    function toggleClock() {
      isAnalog = !isAnalog;
      analogWrapper.style.display = isAnalog ? "block" : "none";
      digitalClock.style.display = isAnalog ? "none" : "flex";
      analogDate.style.display = isAnalog && showDate ? "block" : "none";
      dateEl.style.display = !isAnalog && showDate ? "block" : "none";
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function toggleHourFormat() {
      is24Hour = !is24Hour;
      updateClock();
    }

    function toggleDateVisibility() {
      showDate = !showDate;
      dateEl.style.display = !isAnalog && showDate ? "block" : "none";
      analogDate.style.display = isAnalog && showDate ? "block" : "none";
    }

    function updateDate() {
      updateClock();
    }

    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen();
        document.body.classList.add("fullscreen-active");
      } else {
        document.exitFullscreen();
        document.body.classList.remove("fullscreen-active");
      }
    }

    updateClock();
  </script>
</body>
</html>
