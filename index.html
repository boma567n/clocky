<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clocky - Fullscreen Clock</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #000000;
      --text-light: #000000;
      --text-dark: #00ffcc;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.5s, color 0.5s;
    }

    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .controls button,
    .controls select {
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .digital {
      font-size: 7vw;
      letter-spacing: 2px;
      font-weight: 300;
      display: flex;
      align-items: baseline;
    }

    .digital span {
      margin-left: 10px;
      font-size: 2vw;
    }

    .date {
      font-size: 2vw;
      margin-top: 10px;
    }

    canvas {
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .digital {
        font-size: 12vw;
      }
      .digital span {
        font-size: 4vw;
      }
      .date {
        font-size: 4vw;
      }
      canvas {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleMode()">‚òÄÔ∏è/üåô</button>
    <button onclick="toggleFormat()">12h/24h</button>
    <select id="dateFormatSelect" onchange="updateDate()">
      <option value="yyyy/mm/dd">YYYY/MM/DD</option>
      <option value="dd/mm/yyyy">DD/MM/YYYY</option>
      <option value="mm/dd/yyyy">MM/DD/YYYY</option>
    </select>
    <button onclick="toggleFullscreen()">‚õ∂</button>
  </div>

  <div class="clock-container">
    <div class="digital" id="digitalClock">
      00:00:00 <span id="ampm">AM</span>
    </div>
    <div class="date" id="date"></div>
    <canvas id="analogClock" width="300" height="300"></canvas>
  </div>

  <script>
    let is24Hour = false;

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      if (!is24Hour) {
        hours = hours % 12;
        hours = hours ? hours : 12;
      }

      const padded = n => String(n).padStart(2, '0');

      document.getElementById('digitalClock').innerHTML =
        `${padded(hours)}:${padded(minutes)}:${padded(seconds)} <span id="ampm">${!is24Hour ? ampm : ''}</span>`;

      updateDate();
      drawAnalogClock(now);
    }

    function updateDate() {
      const now = new Date();
      const format = document.getElementById("dateFormatSelect").value;
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const weekday = now.toLocaleDateString(undefined, { weekday: 'long' });

      let dateStr = '';
      if (format === 'yyyy/mm/dd') {
        dateStr = `${year}/${month}/${day}`;
      } else if (format === 'dd/mm/yyyy') {
        dateStr = `${day}/${month}/${year}`;
      } else {
        dateStr = `${month}/${day}/${year}`;
      }

      document.getElementById('date').textContent = `${weekday}, ${dateStr}`;
    }

    function drawAnalogClock(now) {
      const canvas = document.getElementById('analogClock');
      const ctx = canvas.getContext('2d');
      const radius = canvas.height / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(radius, radius);
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
      ctx.strokeStyle = 'currentColor';
      ctx.lineWidth = 8;
      ctx.stroke();

      // Hour marks
      for (let i = 0; i < 12; i++) {
        const angle = (i * Math.PI) / 6;
        ctx.rotate(angle);
        ctx.beginPath();
        ctx.moveTo(0, -radius * 0.85);
        ctx.lineTo(0, -radius * 0.75);
        ctx.stroke();
        ctx.rotate(-angle);
      }

      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      // Hour hand
      let hourAngle = ((hour + minute / 60) * Math.PI) / 6;
      drawHand(ctx, hourAngle, radius * 0.5, 6);

      // Minute hand
      let minuteAngle = ((minute + second / 60) * Math.PI) / 30;
      drawHand(ctx, minuteAngle, radius * 0.75, 4);

      // Second hand
      let secondAngle = (second * Math.PI) / 30;
      drawHand(ctx, secondAngle, radius * 0.85, 2, true);

      ctx.translate(-radius, -radius);
    }

    function drawHand(ctx, angle, length, width, isSecond = false) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = isSecond ? "red" : "currentColor";
      ctx.moveTo(0, 0);
      ctx.rotate(angle);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-angle);
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    function toggleFormat() {
      is24Hour = !is24Hour;
      updateClock();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
