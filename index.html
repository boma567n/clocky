<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clocky - Fullscreen Clock</title>
  <style>
    :root {
      --led-color: #00ffee;
      --bg-dark: #000000;
      --bg-light: #ffffff;
      --font-light: #ffffff;
      --font-dark: #000000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--led-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    button, select {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .digital {
      font-size: 10vw;
      font-weight: 400;
      text-align: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .am-pm {
      font-size: 3vw;
      margin-left: 10px;
      align-self: flex-end;
    }

    .date {
      font-size: 2vw;
      margin-top: 10px;
    }

    .analog {
      width: 250px;
      height: 250px;
      border: 6px solid var(--led-color);
      border-radius: 50%;
      position: relative;
      margin-top: 30px;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background-color: var(--led-color);
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--led-color);
    }

    .light-mode {
      background-color: var(--bg-light);
      color: var(--font-dark);
    }

    @media (max-width: 600px) {
      .digital {
        font-size: 15vw;
      }

      .am-pm {
        font-size: 5vw;
      }

      .date {
        font-size: 4vw;
      }

      .analog {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <div class="controls">
    <button onclick="toggleMode()">‚òÄÔ∏è/üåô</button>
    <button onclick="toggleFormat()">12h/24h</button>
    <select id="dateFormatSelect" onchange="updateDate()">
      <option value="yyyy/mm/dd">YYYY/MM/DD</option>
      <option value="dd/mm/yyyy">DD/MM/YYYY</option>
      <option value="mm/dd/yyyy">MM/DD/YYYY</option>
    </select>
    <button onclick="toggleFullscreen()">‚õ∂</button>
  </div>

  <div class="digital" id="digitalClock">
    00:00<span class="am-pm" id="amPm">AM</span>
  </div>
  <div class="date" id="date"></div>

  <div class="analog" id="analogClock">
    <div class="hand" id="hourHand"></div>
    <div class="hand" id="minuteHand"></div>
    <div class="hand" id="secondHand"></div>
  </div>

  <script>
    let is24Hour = false;
    let currentFormat = "yyyy/mm/dd";

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      let amPm = '';

      if (!is24Hour) {
        amPm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
      }

      const displayHours = hours.toString().padStart(2, '0');
      document.getElementById('digitalClock').innerHTML =
        `${displayHours}:${minutes}:${seconds}` +
        (is24Hour ? '' : `<span class="am-pm">${amPm}</span>`);

      updateDate();
      updateAnalogClock(now);
    }

    function updateDate() {
      const now = new Date();
      const day = now.toLocaleDateString(undefined, { weekday: 'long' });
      const d = now.getDate().toString().padStart(2, '0');
      const m = (now.getMonth() + 1).toString().padStart(2, '0');
      const y = now.getFullYear();
      const format = document.getElementById('dateFormatSelect').value;

      let formatted = '';
      if (format === 'yyyy/mm/dd') formatted = `${y}/${m}/${d}`;
      else if (format === 'dd/mm/yyyy') formatted = `${d}/${m}/${y}`;
      else formatted = `${m}/${d}/${y}`;

      document.getElementById('date').textContent = `${day}, ${formatted}`;
    }

    function updateAnalogClock(now) {
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      document.getElementById('hourHand').style.transform = `rotate(${(hour + minute / 60) * 30}deg)`;
      document.getElementById('minuteHand').style.transform = `rotate(${(minute + second / 60) * 6}deg)`;
      document.getElementById('secondHand').style.transform = `rotate(${second * 6}deg)`;
    }

    function toggleMode() {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
    }

    function toggleFormat() {
      is24Hour = !is24Hour;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
