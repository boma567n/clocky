<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clocky - Fullscreen Online Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #00f0ff;
      --accent: #00f0ff;
    }

    body.light {
      --bg: #fff;
      --fg: #111;
      --accent: #0077cc;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }

    #clock-digital {
      font-size: 12vw;
      font-weight: normal;
      display: flex;
      align-items: baseline;
      justify-content: center;
      text-align: center;
      flex-wrap: wrap;
    }

    #ampm {
      font-size: 0.25em;
      margin-left: 8px;
      opacity: 0.6;
    }

    #date {
      font-size: 1.2vw;
      margin-top: 5px;
      opacity: 0.75;
      text-align: center;
      display: none;
    }

    canvas {
      background: var(--bg);
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
    }

    .buttons, #exitFullscreenBtn {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      z-index: 10;
    }

    button, select {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      min-width: 100px;
    }

    button:hover, select:hover {
      background: var(--accent);
      color: var(--bg);
    }

    select {
      background: var(--bg);
    }

    #exitFullscreenBtn {
      display: none;
    }

    .fullscreen-active .buttons {
      display: none;
    }

    .fullscreen-active #exitFullscreenBtn {
      display: none;
    }

    .fullscreen-active {
      cursor: none;
    }

    .analog-wrapper {
      position: relative;
    }

    .analog-date-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(115px, -40px);
      background: var(--fg);
      color: var(--bg);
      border: 2px solid var(--accent);
      border-radius: 4px;
      font-size: 0.9em;
      padding: 2px 6px;
      display: none;
      font-weight: bold;
      text-align: center;
      width: 60px;
    }

    @media (max-width: 600px) {
      #clock-digital {
        font-size: 18vw;
      }

      #date {
        font-size: 5vw;
      }

      .buttons, #exitFullscreenBtn {
        flex-direction: column;
        align-items: center;
      }

      button, select {
        font-size: 16px;
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button onclick="toggleClock()">Analog/Digital</button>
    <button onclick="toggleTheme()">Light/Dark</button>
    <button onclick="toggleHourFormat()">12/24 Hour</button>
    <button onclick="toggleDateVisibility()">Day & Date</button>
    <select id="dateFormatSelect" onchange="updateDate()">
      <option value="YYYY/MM/DD">YYYY/MM/DD</option>
      <option value="DD/MM/YYYY">DD/MM/YYYY</option>
      <option value="MM/DD/YYYY">MM/DD/YYYY</option>
    </select>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div id="clock-digital">
    <div id="time">00:00:00</div>
    <div id="ampm">AM</div>
  </div>
  <div id="date">TUE, 2025/05/13</div>

  <div class="analog-wrapper" style="display: none;">
    <canvas id="clock-analog" width="400" height="400"></canvas>
    <div id="analog-date" class="analog-date-box">WED 14</div>
  </div>

  <script>
    // JavaScript will be reattached in the next step
  </script>

</body>
</html>
